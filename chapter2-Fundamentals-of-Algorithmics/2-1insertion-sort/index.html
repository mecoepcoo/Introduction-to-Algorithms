<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>插入排序可视化</title>
  <style>
    #box {
      margin: 0 auto;
      width: 1200px;
      height: 700px;
    }
    .text {
      height: 50px;
      font-size: 26px;
    }
    .text span {
      color: red;
    }
    #arr-box {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="text-box" class="text">插入排序算法——当前抽取的数字是：<span id="select">NaN</span>，当前比较的数字是：<span id="compare">NaN</span></div>
    <div id="arr-box" class="text">原数组：<span id="origin-arr">[ ]</span>，当前数组：<span id="current-arr">[ ]</span></div>
    <canvas width="1200" height="600" id="main"></canvas>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
